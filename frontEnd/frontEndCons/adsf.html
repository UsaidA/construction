<!DOCTYPE html>
<html>
  <head>
    <title>Dependency Graph</title>
    <script src="node_modules/d3-graphviz/build/d3-graphviz.min.js"></script>
  </head>
  <body>
    <div id="graph"></div>
    <script>
      fetch('C:\construction\frontEnd\frontEndCons\dependency-graph.json')
        .then(response => response.json())
        .then(graph => {
          const graphviz = d3.select('#graph').graphviz();
          graphviz
            .renderDot(JSON.stringify(graph))
            .on('end', () => console.log('Rendered successfully.'));
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
